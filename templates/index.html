<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory Management App</h1>
    </header>
    <main>
        <h2>Add Item</h2>
        <form id="addItemForm">
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="cost">Cost (£)</label>
            <input type="number" id="cost" name="cost" step="0.01" required>

            <label for="price">Selling Price (£)</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <button type="submit">Add Item</button>
        </form>
        <textarea id="transcriptBox" rows="10" cols="50" placeholder="Your transcript will appear here..." readonly></textarea>
    </main>
    <script>
        document.getElementById('addItemForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/add-item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            document.getElementById('responseMessage').textContent = result.message;
        });

        // Check for microphone support
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        console.log("Microphone access available");

        const recordButton = document.createElement("button");
        recordButton.textContent = "Start Recording";
        document.body.appendChild(recordButton);

        const stopButton = document.createElement("button");
        stopButton.textContent = "Stop Recording";
        stopButton.style.display = "none";
        document.body.appendChild(stopButton);

        let mediaRecorder;
        let audioChunks = [];

        recordButton.addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                const formData = new FormData();
                formData.append("file", audioBlob, "recording.webm");

                // Send audio to the server
                fetch("/process-voice", {
                    method: "POST",
                    body: formData,
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    const transcriptBox = document.getElementById('transcriptBox');
                    transcriptBox.value = data.transcription || "No transcription available.";
                })
                .catch((error) => console.error("Error:", error));

                audioChunks = [];
            };

            mediaRecorder.start();
            recordButton.style.display = "none";
            stopButton.style.display = "block";
            console.log("Recording started");
        });

        stopButton.addEventListener("click", () => {
            mediaRecorder.stop();
            recordButton.style.display = "block";
            stopButton.style.display = "none";
            console.log("Recording stopped");
        });
    } else {
        alert("Microphone access is not supported in your browser");
    }
    </script>
</body>
</html>
